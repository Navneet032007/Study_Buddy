<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Buddy Trail</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <p class="eyebrow">Trail Code Demo</p>
      <h1>Study Buddy Prototype Trail</h1>
      <p class="lede">
        Quick smoke-test UI to confirm CSS and Script wiring without the full app.
      </p>
    </header>

    <section class="status-card" aria-live="polite">
      <p id="statusText">Waiting to start the trail...</p>
      <button id="trailButton" type="button">Start Trail Ping</button>
    </section>

    <section class="log">
      <h2>Trail Event Log</h2>
      <ul id="trailLog"></ul>
    </section>
  </main>
  <script src="Script.js" defer></script>
</body>
</html>
